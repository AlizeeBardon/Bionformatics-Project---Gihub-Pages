  - title: Bioinformatic Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
    
      - layout: top
        title: Omics Catalog
        link: https://genomes-catalog.ifremer.fr/
        link_text: genomes-catalog

        description: | # this will include new lines to allow paragraphs
        
            The Omic Catalog project is composed of a Genomes Catalog (web application) and a workflow to
            automate the new data addition.

            To present, organize and query genome entries through their metadata, we implemented the
            Genome Catalog. Based on the [Keshif](https://keshif.me/) tool, this interactive web application exploits a faceted filtering
            system using the taxonomy and the assembly quality of each genome. Along with the metadata, each
            entry gives access to a [JBrowse2](https://jbrowse.org/jb2/) session to visualize the omics data available for the corresponding organism.

            - Genome browser: <b><a href="https://jbrowse.org/jb2/">JBrowse2</a></b> 
            - Facet filtering tool: <b>Keshif</b> 
            - Workflow: <b>Nextflow [omics-catalog](https://github.com/ifremer-bioinformatics/omics-catalog)</b> 
            - Project management: <b>Gitlab</b> 
            - Web site link: <b>(https://genomes-catalog.ifremer.fr/)</b> 
            
            <br>
            <b>Context</b>
            Apprenticeship on the Genome Browser Project
            SeBiMER
            2021-2022

