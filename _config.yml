about_content:  # this will include new lines to allow paragraphs:w
  I am a master student in Bioinformatics from the University of Rouen (France), and I am an apprentice at Ifremer (France).
  This formation gave me the opportunity to work on different aspects of computational biology, like programming (bash, python), statistics (R),
  web development (Django, RShiny), databases (SQL, NoSQL).
  During my apprenticeship at Ifremer, I have worked on many aspects of bioinformatic web development and omics data management.
  Passionate about nature and ecology, I also hold a Master of Systematic, Evolution and Paleontology,
  from the Museum National d’Histoire Naturelle, Paris,France. 
 
 
  Eager to take on new challenges, I am looking for a new experience starting in february 2023 that would combines the fields I love; ecology and bioinformatics \


